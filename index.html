<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>EDM DB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="topHead">This is the top header</header>
        <div class="navwrap">
            <nav class="innerNav">Nav
                <label for="pulldown">Choose how you would like to search:</label>
                <select name="pulldown" id="pulldown" onchange="changemenu()">
                    <option value="1">Event Search</option>
                    <option value="2">Closest Events</option>
                    <option value="3">Locations Between</option>
                </select>
            </nav>
            <div class = "stretch"> 
                <div class="searchFields" id="Menu1">
                    <form class="form flex-ctr-clm">Search for Events
                        <input name="artist[]" class="form" type="text" placeholder="Artist"></input>
                        <input name="start[]" id="testt" class="form" type="text" placeholder="Start Date"></input>
                        <input type="submit" value="Search">
                </div>
                <div class="searchFields" id="Menu2">Search for Events Near location
                    <form class="form flex-ctr-clm">
                        <input class="form" type="text" placeholder="Artist"></input>
                        <input class="form" type="text" placeholder="Larpist"></input>
                        <input type="submit" value="Search">
                    </div>
                    <div class="searchFields" id="Menu3">Find events between two locations!
                        <form class="for">
                            <input name = "address1[]" class="form" type="text" placeholder="First Address"></input>
                            <input name = "address2[]" class="form" type="text" placeholder="Second Address"></input>
                            <input type="submit" value="Search" class="btn-sm">
                    </div>
            </div>
        </div>
        <article class="mainCon">MainCap
            <main>
                <div class="mainDetails">
                    <h2>Your EDM Show</h2>    
                    <p id="name"></p>
                    <p id="ages"></p>
                    <p id="location"></p>
                    <p id="address"></p>
                    <p id="state"></p>
                </div>
                <div id="subDetails">
                    <h3>Other Details</h3>
                    <p id="date"></p>
                    <p id="startTime"></p>
                    <p id="endTime"></p>
                </div>
                <div id="optionalDetails">
                    <p id="latitude"></p>
                    <p id="longitude"></p>
                </div>
                <button type="button" class="btn btn-block btn-info" id="btnArt">Show All Related Artists</button>
                <div id="hiddenArtists">
                    <h4>Unique Artists</h4>
                    <ul id="artistList"></ul>
                </div>
        </article>

            </main>
        <aside class="nearLoc">NearloC</aside>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
