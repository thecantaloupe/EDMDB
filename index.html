<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>EDM DB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="topHead">This is the top header</header>
        <div class="navwrap">
            <nav class="innerNav">Nav</nav>
            <div class="searchFields">searchfields
                <form class="form flex-ctr-clm">
                    <input class="tform" type="text" placeholder="Artist"></input>
                    <input class="tform" type="text" placeholder="Larpist"></input>
                    <input type="submit" value="Search">
            </div>
        </div>
        <article class="mainCon">MainCap
            <main>
                <div class="mainDetails">
                    <h2>Your EDM Show</h2>    
                    <p id="name"></p>
                    <p id="ages"></p>
                    <p id="location"></p>
                    <p id="address"></p>
                    <p id="state"></p>
                </div>
                <div id="subDetails">
                    <h3>Other Details</h3>
                    <p id="date"></p>
                    <p id="startTime"></p>
                    <p id="endTime"></p>
                </div>
                <div id="optionalDetails">
                    <p id="latitude"></p>
                    <p id="longitude"></p>
                </div>
                <button class="btn btn-block btn-info">Show Artists</button>
                <div id="artistlist">
                </div>
        </article>

            </main>
        <aside class="nearLoc">NearloC</aside>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
